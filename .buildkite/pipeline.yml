steps:
  - label: ":env: Getting repo"
    command: |
      rm -rf test
      mkdir test
      cd test
      wget https://github.com/StepanBoiko/getbooked/archive/refs/heads/master.zip
      ls -la
      unzip master.zip
      ls -la
      cd getbooked-master/app
      sudo bundle install --no-deployment --no-test --without development test


  

